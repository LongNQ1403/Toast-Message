<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Messages</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/15225c608c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="buttons">
        <button onclick="showToast(successMsg)">Success</button>
        <button onclick="showToast(errorMsg)">Error</button>
        <button onclick="showToast(inValidMsg)">Invalid</button>
    </div>
    <i class="fa-solid fa-badge-check"></i>
    <div id="toastBox"></div>
    <script src="index.js"></script>
    
</body>

</html>
